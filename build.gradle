group 'net.danielchesters'
version '0.1'

plugins {
    id "org.sonarqube" version "2.3"
}
apply plugin: 'java'
apply plugin: 'antlr'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.hamcrest:hamcrest-junit:2.0.0.0'
    antlr "org.antlr:antlr4:4.5.3"
}
