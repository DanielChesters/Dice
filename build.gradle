plugins {
    id "java"
    id "antlr"
    id "org.sonarqube" version "2.3"
    id 'jacoco'
}

group 'net.danielchesters'
version '0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.hamcrest:hamcrest-junit:2.0.0.0'
    antlr "org.antlr:antlr4:4.5.3"
}
